<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Infinitum-Contacto</title>
    
    <link rel="stylesheet" href=".\css\infinitum-contacto.css">


</head>

<body>  

    <div class="contenedor">


        <h1>Contacto</h1>

        <div class="contenido">


            <div class="info">
                
                <div class="col">
                    <i class="icono fa-solid fa-location-dot"></i>
                    <p> Av. Corrientes 2240 CABA - Argentina</p>
                </div>
                
                <div class="col">
                    <i class="icono fa-solid fa-envelope-open-text"></i>
                    <p> Galeria@infinitum.com</p>
                </div>

                <div class="col">
                    <i class="icono fa-solid fa-phone"></i>
                    <p> (10) 0010-1110 </p>
                </div>

                <div class="redes-s">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>

            <form action="enviado.html" method="GET" class="formulario">

                <input type="text" name="nombre" placeholder="Nombre" id="nombre">
               
                <input type="text" name="correo" placeholder="E-mail" id="correo">
               
                <input type="text" name="asunto" placeholder="Asunto" id="asunto">
              
                <textarea name="mensaje" placeholder="Mensaje" id="mensaje" ></textarea>
               
                <button type="button" onclick="validarFormulario()">Enviar</button>
    
            </form>

        </div>


        <div class="mapa">
            <iframe
            width="100%"
            height="150"
            frameborder="0"
            style="border-radius:10px"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.7484682261434!2d-58.41267268427629!3d-34.60848298046478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaaa48eab31f%3A0xf1091a542160ac7e!2sAv.%20Corrientes%202240%2C%20C1045AAR%20CABA%2C%20Argentina!5e0!3m2!1sen!2sus!4v1644971799532!5m2!1sen!2sus"
            allowfullscreen=""
            ></iframe>
        </div>

    </div>
 
   

      
    <script src= "https://kit.fontawesome.com/668f014530.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> 
    <script src= "./js/infinitum-contacto.js"></script>
    

</body>
</html>
